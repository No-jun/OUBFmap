<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
  <title>環境理工学部</title>
</head>

<body class="body1">
  <div>
    <header class="header1">
      <h1>環境理工学部</h1>
    </header>

    <section>
      <h3 class="section1">マップ上のアイコン(AEDを除く)をタップすると，その場所の写真をみることができます。</h3>
      <div class="section3"><table>
          <thead>
            <tr><th>アイコン</th> <th>説明</th></tr>
          </thead>
          <tbody>
            <tr><td><img src="img/icon/AED.png" width="50" height="40"alt="AED"></td>
              <td>AED</td>
            </tr>
            <tr>
              <td><img src="img/icon/elevator.png" width="50" height="50" alt="エレベーター"></td>
              <td>エレベーター</td>
            </tr>
            <tr>
              <td><img src="img/icon/toilet.png" width="50" height="50" alt="多目的トイレ"></td>
              <td>多目的トイレ</td>
            </tr>
            <tr>
              <td><img src="img/icon/slopeauto.png" width="60" height="40" alt="スロープ自動扉"></td>
              <td>スロープ自動扉</td>
            </tr>
            <tr>
              <td><img src="img/icon/slopemanu.png" width="60" height="40" alt="スロープ手動扉"></td>
              <td>スロープ手動扉</td>
            </tr>
          </tbody></table>
      </div>
    </section>

    <ul class="section1">
      <h2>エリア</h2>
      <li><a href="#block_kanri1" class="link_button"> 1F</a></li>
      <li><a href="#block_kanri2" class="link_button">2F</a></li>
    </ul>

    <section class="section1">
      <h2 id="block_kanri1">1F</h2>     
      <div class="relative_kanri">
        <img src="img/kanri/kanri_1.png" width="600" height="500" alt="1Fマップの画像です" class="map1">

        <div>
          <label for="popup-kanriele"><div class="btn-open">
            <!-- 画像 -->
            <img src="img/icon/elevator.png" width="25" height="25" alt="エレベーター" class="kanriele1 shadow icon_kanri"></div></label>
          <input type="checkbox" id="popup-kanriele">
          <div class="popup">
            <label for="popup-kanriele" class="icon-close">×</label>
            <div class="popup-content">
              <!-- ポップアップの中身 -->
              <h2>エレベーター</h2>
              <p>2台設置されています</p>
              <img src="img/kanri/kanri_ele.jpg" class="img1" alt="エレベーター">
              <!-- ./ポップアップの中身　ここまで -->
            </div>
            <label for="popup-kanriele"><div class="btn-close">閉じる</div></label>
          </div>
        </div>

        <div>
          <label for="popup-kanriESt"><div class="btn-open">
            <!-- 画像 -->
            <img src="img/icon/toilet.png" width="25" height="25" alt="多目的トイレ" class="kanriESt1 shadow icon_kanri"></div></label>
          <input type="checkbox" id="popup-kanriESt">
          <div class="popup">
            <label for="popup-kanriESt" class="icon-close">×</label>
            <div class="popup-content">
              <!-- ポップアップの中身 -->
              <h2>多目的トイレ</h2>
              <p></p>
              <img src="img/kanri/kanri_ESt.jpg" class="img1" alt="多目的トイレ">
              <!-- ./ポップアップの中身　ここまで -->
            </div>
            <label for="popup-kanriESt"><div class="btn-close">閉じる</div></label>
          </div>
        </div>

        <div>
          <label for="popup-kanriWNt"><div class="btn-open">
            <!-- 画像 -->
            <img src="img/icon/toilet.png" width="25" height="25" alt="多目的トイレ" class="kanriWNt1 shadow icon_kanri"></div></label>
          <input type="checkbox" id="popup-kanriWNt">
          <div class="popup">
            <label for="popup-kanriWNt" class="icon-close">×</label>
            <div class="popup-content">
              <!-- ポップアップの中身 -->
              <h2>多目的トイレ</h2>
              <p></p>
              <img src="img/kanri/kanri_WNt.jpg" class="img1" alt="多目的トイレ">
              <!-- ./ポップアップの中身　ここまで -->
            </div>
            <label for="popup-kanriWNt"><div class="btn-close">閉じる</div></label>
          </div>
        </div>

        <div>
          <label for="popup-kanriSslope"><div class="btn-open">
            <!-- 画像 -->
            <img src="img/icon/slopeauto.png" width="25" height="25" alt="自動扉" class="kanriSslope shadow icon_kanri"></div></label>
          <input type="checkbox" id="popup-kanriSslope">
          <div class="popup">
            <label for="popup-kanriSslope" class="icon-close">×</label>
            <div class="popup-content">
              <!-- ポップアップの中身 -->
              <h2>環境理工学部の南口(自動扉)</h2>
              <p>スロープの角度</p>
              <div class="section3"><table><tbody >
                    <tr><th>平均</th></tr>
                    <tr><td>3°</td></tr>
                  </tbody></table></div>
              <img src="img/kanri/kanri_Sslope.jpg" class="img1" alt="南口スロープ">
              <!-- ./ポップアップの中身　ここまで -->
            </div>
            <label for="popup-kanriSslope"><div class="btn-close">閉じる</div></label>
          </div>
        </div>



      </div>
    </section>

    <section class="section1">
      <h2 id="block_kanri2">2F</h2>     
      <div class="relative_kanri">
        <img src="img/kanri/kanri_2.png" width="600" height="500" alt="2Fマップの画像です" class="map1">


        <div>
          <label for="popup-kanriele"><div class="btn-open">
            <!-- 画像 -->
            <img src="img/icon/elevator.png" width="25" height="25" alt="エレベーター" class="kanriele2 shadow icon_kanri"></div></label>
          <input type="checkbox" id="popup-kanriele">
        </div>

        <div>
          <label for="popup-kanriESt"><div class="btn-open">
            <!-- 画像 -->
            <img src="img/icon/toilet.png" width="25" height="25" alt="エレベーター" class="kanriESt2 shadow icon_kanri"></div></label>
          <input type="checkbox" id="popup-kanriESt">
        </div>

        
      </div>
    </section>

    
    <footer class="footer1">
        <p><a href="#" class="top_button">上へ</a></p>
        <p>&copy okayama-university.ac.jp</p>
    </footer>
  </div>
